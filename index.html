<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>오늘 할 일 정리 앱</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="bg-shader" class="bg-shader" aria-hidden="true"></canvas>
  <div class="noise"></div>
  <div class="app">
    <header class="top">
      <div>
        <h1>오늘 할 일을 정리해보세요</h1>
      </div>
    </header>

    <section class="summary" aria-live="polite">
      <p id="stat-done">오늘 완료한 일: 0</p>
      <p id="stat-streak">연속 0일째 마무리 중</p>
      <p id="stat-delta">어제보다 +0</p>
      <p id="stat-alive">아직 살아 있는 일 0개</p>
    </section>

    <nav class="status-tabs" aria-label="상태 선택">
      <button class="tab" data-view="later" type="button">나중에</button>
      <button class="tab active" data-view="today" type="button">오늘 할 일</button>
      <button class="tab" data-view="now" type="button">지금</button>
      <button class="tab" data-view="done" type="button">완료</button>
    </nav>

    <section class="quick-add">
      <input id="quick-input" type="text" maxlength="80" placeholder="지금 떠오른 일을 한 줄로 적어주세요">
      <button id="quick-add-btn" type="button">추가</button>
    </section>

    <main>
      <ul id="card-list" class="card-list" aria-live="polite"></ul>
      <p id="empty-state" class="empty hidden">아직 등록된 일이 없습니다. 위에서 한 줄을 추가해보세요.</p>
    </main>

    <footer class="foot">
      <p>좌우로 스와이프해 주세요. 오른쪽: 다음 / 왼쪽: 이전</p>
      <p id="toast" class="toast" aria-live="assertive"></p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
