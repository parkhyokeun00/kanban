<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>오늘 할 일 정리 앱</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="noise"></div>
  <div class="app">
    <header class="top">
      <div>
        <h1>해야 할 것만 딱 </h1>
      </div>
    </header>

    <section class="summary" aria-live="polite">
      <p id="stat-done">오늘 완료한 일: 0</p>
      <p id="stat-streak">연속 0일째 마무리 중</p>
      <p id="stat-delta">어제보다 +0</p>
      <p id="stat-alive">아직 살아 있는 일 0개</p>
    </section>

    <nav class="status-tabs" aria-label="상태 선택">
      <button class="tab" data-view="later" type="button">나중에</button>
      <button class="tab active" data-view="today" type="button">오늘할일</button>
      <button class="tab" data-view="now" type="button">지금</button>
      <button class="tab" data-view="done" type="button">완료</button>
    </nav>

    <section class="quick-add">
      <input id="quick-input" type="text" maxlength="80" placeholder="지금 떠오른 일 한 줄로 적기">
      <button id="quick-add-btn" type="button">추가</button>
    </section>

    <main>
      <ul id="card-list" class="card-list" aria-live="polite"></ul>
      <p id="empty-state" class="empty hidden">비어 있어도 괜찮아. 위에서 한 줄만 추가해봐.</p>
    </main>

    <footer class="foot">
      <p>좌우 스와이프, 오른쪽: 다음 / 왼쪽: 이전</p>
      <p id="toast" class="toast" aria-live="assertive"></p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
